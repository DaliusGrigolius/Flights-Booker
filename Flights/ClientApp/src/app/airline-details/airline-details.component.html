<div class="container text-center">
  <div class="row">
    <div class="col fs-1 mb-5">
      <i class="fa-solid">
        {{ airline.name }}
      </i>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col" style="text-align: justify; font-style:italic">
       "{{ airline.description }}"
    </div>
  </div>
  <div class="row">
    <div class="col mb-5">
      <img src="{{ airline.logo }}" width="400" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a (click)="home()" class="btn btn-warning btn-secondary center">
        <i class="fas fa-remove me-1"></i>
        Back to flights
      </a>
    </div>
  </div>
</div>
